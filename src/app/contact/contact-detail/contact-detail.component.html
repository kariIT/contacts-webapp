<div *ngIf="contact">
  <h2>{{contact.firstName}} {{contact.lastName}}</h2>
  <p> Address: {{contact.streetAddress}} // {{contact.city}} {{contact.postalCode}} </p>
  <p> Phone: {{contact.phoneNumber}} </p>
 <p> Email: {{contact.emailAddress}} </p>
  <button mat-raised-button (click)="onNavigateBack()" [color]="contact.firstName | textToColor">Back</button>
</div>
